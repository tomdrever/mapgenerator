<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Map Generator</title>
    <link href="../styles.css" rel="stylesheet" type="text/css"/>
    <link href="mapgenstyles.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  </head>

  <body>

    <div id="processing_wrapper"><p id="processing_notifictaion"> Processing... </p></div>

    <h1> Map Generator </h1>

    <div id="map-container">
      <canvas id="canvas" title="Click to view image" onclick="onCanvasClicked()" width="513em" height="513em"></canvas>
      <a download="image.png">
        <button id="download-image-button" onclick="onDownloadClicked(this.parentNode)" > Download </button>
      </a>
      <button id="new-map-button" onclick="onNewMapClicked()"> Generate new map </button>
    </div>

    <div id="settings-container">
      <h3> Settings </h3>

      <div>
        <p> Resolution </p>
        <input type="number" id="grid-size-input" class="text-input" value=7></input>
      </div>

      <div>
        <p> Height Offset</p>
        <input type="range" id="grid-heightoffset-input" min=2 max=7 value=3 step=0.5></input>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="mapgen.js"></script>
    <script src="index.js"></script>
  </body>
</html>
