<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Map Generator</title>
    <link href="../styles.css" rel="stylesheet" type="text/css"/>
    <link href="mapgenstyles.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  </head>

  <body>
    <canvas id="canvas" style="position: absolute; right: -100em; image-rendering: pixelated;"></canvas>

    <div id="processing_wrapper"><p id="processing_notifictaion"> Processing... </p></div>

    <h1> Map Generator </h1>

    <div id="map-container">
      <img id="image" title"Click To View Image" onclick="onCanvasClicked()" width="514" height="514"></img>
      <a download="image.png">
        <button id="download-image-button" onclick="onDownloadClicked(this.parentNode)" > Download Image </button>
      </a>

      <button id="source-button" onclick="onSourceClicked()"> Source Code </buton>

      <button id="new-map-button" onclick="onNewMapClicked()"> Generate new map </button>
    </div>

    <div id="settings-container">
      <h3> Settings </h3>

      <div class="settings-row">
        <p class="item"> Resolution </p>
        <input class="item" type="number" id="grid-size-input" class="text-input" value=8>
      </div>

      <div class="settings-row">
        <p class="item"> Smoothness </p>
        <input class="item" type="range" id="grid-heightoffset-input" min=2 max=7 value=3 step=0.5>
      </div>

      <div class="settings-row">
        <p class="item"> Island Area </p>
        <input class="item" type="range" id="grid-falloffarea-input" min=1 max=10 value=2.2 step=0.2>
      </div>

      <div class="settings-row">
        <p class="item"> Surrounding Gradient</p>
        <input class="item" type="range" id="grid-falloffgradient-input" min=1 max=10 value=3 step=0.2>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="mapgen.js"></script>
    <script src="index.js"></script>
  </body>
</html>
