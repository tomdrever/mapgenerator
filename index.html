<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>Map Generator</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <!-- Hide the canvas in which the map is actually generated off-screen -->
    <canvas id="canvas" style="position: absolute; right: -9999em;"></canvas>
    
    <div id="toolbar">
      <h1> Map Generator </h1>

      <a download="image.png">
        <img class="options-btn" src="img/download.png" onclick="onDownloadClicked(this.parentNode)" title="Download the current image" ></img>
      </a>

      <img class="options-btn" src="img/code.png" onclick="onSourceClicked()" title="View the source code"></img>
    </div>

    <div id="wrapper">
      <div id="map-container">
        <img id="image" title"Click To View Image" onclick="onCanvasClicked()"></img>

        <div id="new-map-wrapper">
          <img id="new-map-button" src="img/new.png" onclick="newMap()"></img>
        </div>
      </div>

      <div id="settings-container">
        <h3> Settings </h3>

        <div id="settings-main">
          <div class="settings-row">
            <p class="item"> Resolution </p>
            <input class="item" type="number" id="grid-size-input" value=8 min=6 max=16 >
          </div>

          <div class="settings-row">
            <p class="item"> Height Offset </p>
            <input class="item" type="range" id="grid-heightoffset-input" min=2 max=7 value=3 step=0.5>
          </div>

          <div class="settings-row">
            <p class="item"> Island Area </p>
            <input class="item" type="range" id="grid-falloffarea-input" min=1 max=4 value=3 step=0.05>
          </div>

          <div class="settings-row">
            <p class="item"> Surrounding Gradient</p>
            <input class="item" type="range" id="grid-falloffgradient-input" min=0.5 max=4 value=1 step=0.05>
          </div>

          <div class="settings-row">
            <p class="item"> Outline height changes </p>
            <input class="item" type="checkbox" id="grid-outlinemode-input" value="false">
          </div>

          <div class="settings-row">
            <p class="item"> Additional heightmap (clouds) </p>
            <input class="item" type="checkbox" id="grid-extracolour-input" value="false">
          </div>
        </div>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="mapgen.js"></script>
    <script src="index.js"></script>
  </body>
</html>
